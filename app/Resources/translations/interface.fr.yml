article.portraitHeader: Un regard sur notre extraordinaire communauté
article.currentlyLivingIn: Vivant actuellement à <span class="text-primary">%city%</span>
article.portraitIntro: Grâce à Welcomango, vous avez la possibilité de découvrir de nouveaux lieux à travers les gens qui y vivent. Mais dans notre cas, nous ne vivons que grâce à ces gens. People comme vous et nous, avec des rêves, des peurs et des espoirs. Cette page vous donne l'opportunité d'en apprendre plus sur les membres de la communauté et vous encourage à faire un pas dans leur univers.
article.portraitTitle: Une communauté. Plusieurs visages

contact.pageTitle: Contact & Retours
contact.text: Une question ? Un problème ? Une demande à notre équipe ? Nous sommes là pour vous, alors envoyez-nous un message ! Nous utiliserons notre Delorean pour vous répondre avant même que vous ayez posé votre question s'il le faut.
contact.subText: Si votre message concerne un bug, n'hésitez pas à décrire votre problème le plus précisément possible. Plus nous en savons, plus rapidement nous pourrons corriger le problème !
contact.sent.title: Message envoyé avec succès !
contact.sent.subTitle: Nous l'entendons déjà arriver...
contact.sent.message: Merci pour nous avoir contacté, nous ferons de notre mieux pour gérer votre demande aussi vite que possible
