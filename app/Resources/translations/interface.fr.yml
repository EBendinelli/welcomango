email.experience.creation.reminder.coreTitle: Alors %name%, comment ça va?
email.experience.creation.reminder.subTitle: Nous regardions ton profil et on s'est rendu compte que tu ne proposais rien dans ta ville... Peut-être que maintenant est un bon moment pour commencer?
email.experience.creation.reminder.message: Salut %name%, ça fait déjà quelques temps que tu es inscrit(e) sur Welcomango et nous espérons que tu apprécies l'expérience. Tu sais sûrement que ce site existe uniquement grâce aux utilisateurs qui prennent un peu de leur temps pour ouvrir les portes de leur monde aux voyageurs. Qu'en est-il de toi ?<br/><br/> Tu peux créer une expérience dans ta ville pour accueillir des voyageurs et leur montrer à quel point elle est géniale à tes yeux. Cela prend à peine 3 étapes et en 10 minutes tu peux apporter ta contribution et faire vivre le site. Prêt? Clique sur le bouton et laisse-toi guider!
