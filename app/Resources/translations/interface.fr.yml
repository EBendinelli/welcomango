experience.create.titleNote: Ceci est le titre de votre experience, il doit décrire en quelques mots ce que vous voulez mettre en avant de votre experience. Essayez de le rendre simpe et attirant comme "<i>"Une aventure magique à vélo"</i> pour une visite nature, <i>"Un ville assiegée"</i> pour une experience plus historique ou <i>"La face cachée d'une ville endormie"</i> pour une aventure plus underground. <span class="bold"> Essayez de faire sonner ça comme un titre de film!</span> <br/><br/>Notez <span class="bold">qu'il n'y pas besoin d'inclure le nom de la ville</span>.
experience.create.descriptionNote: Maintenant passons aux choses serieuse! C'est ici le coeur de votre experience. Cette section donne un aperçu de ce qu'un voyageur peut attendre d'une recontre avec vous. Pas besoin de parler de votre ville, prennez plutôt le temps de parler de ce que votre experience va mettre en avant et comment elle représente la façon dont vous aimez et vivez votre ville.
experience.create.mediaNote: Ajoutez quelques photos à votre experience. Cela donnera un certain charme à votre page tout en donnant un aperçu de ce que vous pouvez faire découvrir.
experience.create.cityNote: Information utile n'est pas? On préfère demander, jusqu'au cas ou... Où se passe votre experience?
experience.create.tagsNote: Les tags sont les mots clefs qui définissent grossièrement votre experience. Ce sont des genre de catégories mais plus expressive. Pas besoin d'en ajouter des dizaines, faites simplement en sorte que cela reflète le contenu de votre experience.
experience.create.estimatedDurationNote: La durée parfaite de votre experience selon vous
experience.create.maximumParticipantsNote: Le nombre maximum de personnes que vous êtes prêt à emmener avec vous
experience.create.minimumDurationNote: Combien de temps votre experience doit durer au minimum
experience.create.maximumDurationNote: Et combien de temps elle peut durer au maximum
experience.create.pricePerHourNote: Oula! Voilà des choses bien serieuses... Vous êtes entièrement de libre de décider de ce que vous estimez mériter pour une heure de vtre temps. Si vous n'avez vraiment pas d'idée, fixez un prix que vous seriez prêt à payer pour une experience similaire dans une autre ville. Vous pouvez aussi rendre votre experience gratuire en mettant simplement zéro dans le champ!
experience.create.header.title: Créer votre experience
experience.create.header.message: Alors vous vous êtes décidé à faire le premier pas? Génial, vous n'avez pas idée comme ça nous rend heureux! Proposer une experience n'est pas une chose aussi compliquée que vous pourriez le croire. Mais cela se doit d'être un minimum cohérent si vous voulez pouvoir accueillir du monde. Suivez les instructions et tout devrait bien se passer! Si vous n'avez vraiment aucune idée quant à ce que vous pouvez proposer, <a href="%route%">allez lire cet article</a>!
availabilities.whichDays: Les jours où vous êtes disponible
availabilities.whichDaysNote: Pas disponible 24h sur 24? C'est bien normal! Utilisez le selecteur ci-dessous pour définir les jours et heures où vous avez du temps libre
availabilities.whatTime: Les moments de la journée où vous êtes disponible
availabilities.whatTimeNote: Ce n'est pas parce que vous avez du temps le samedi que vous vez toute la journée à consacrer à des voyageurs. Utilisez ce selecteur pour définir les moments de la journée où vous êtes disponibles pour les dates sélectionnées au dessus.
availabilities.howLong: Pour combien de temps
availabilities.howLongNote: Des vacances de prévues? Vous savez déjà que vous ne serez disponible que pour quelques moits? Les deux dates ci-dessous définissent la période sur laquelle vous êtes disponible. De cette amnière, personne ne pourra vous importuner en dehors de vos disponibilités.
availability.modal.removeText: Etes vous sur de vouloir supprimer cette disponibilité?
availability.error.oneRequired: Vous devez au moins ajouter une disponibilité! Si vous êtes disponible tout le temps, selectionnez simplement l'otpion "Toujours" ;)
availability.modal.remove: Supprimer disponibilité

experience.manage.introductionText: Il se peut que vous viviez dans votre ville actuelle depuis plusieurs années et que vous trouviez le concept d'experiences thematiques un peu limité... Nous avons pensé à vous et vous avez la possibilité de proposer plusieurs experiences dans une seule et même ville, plusieurs saveur d'un même aliment en somme. Par exemple, si vous proposez déjà un experience orienté sur la culture et l'histoire, vous pouvez parfaitement créer une seconde experiences plus débridées autout de la vie nocture! laissez vos connaissances parler et tenté d'intriguer les visiteurs potentiels ;)
experience.manage.title: Une autre vision de votre ville

experience.create.title: Votre experience à été créée avec succès!
experience.create.subTitle: Nous allons simplement y jeter un oeil, elle devrait ensuite être publié très rapidement
experience.create.message: Un grand merci à vous de proposer cette experience! Vous faites partie de notre communité et nous aidez à faire du voyage quelque chose de plus humain. <br/> Jetez un oeil au résultat ou retournez simplement à votre profil.
experience.booking.title: Votre demande à été envoyée avec succès!
experience.booking.subTitle: Cela devient intéressant n'est-ce pas?
experience.booking.message: %user% vous répondra dès que possible et vous serez averti par email de sa réponse. Essayez d'être patient... ;)
experience.createExperience: Créer une nouvelle experience
experience.edit.messageTop: Plus disponible les mardi? Vous voulez ajouter des détails ou des information?<br/> Vous pouvez ici éditer votre experience pour la rendre encore meilleur! <br/><br/><span class="bold">Note:</span> Si vous changez complètement votre experience nous vous suggerons de supprimer celle ci et d'en créer une nouvelle.<br/><span class="bold">Note 2:</span>  Une fois sauvegardé, nous validerons votre experence de la même manière que nous l'avons fait la première fois. Elle sera donc indisponible quelques heures.
experience.edit.warningAlreadyBooked:Vous avez déjà %number% réservation(s) prévues pour cette experience. Merci de <a href="%route%">contacter les voyageurs</a> pour les avertir des changements que vous vous appretez à faire.
experience.edit.success: Votre experience à été modifiée avec succès
experience.create.noPriceNote: Pas envie de demander de l'argent? Faites les choses différements! Vous pouvez suggerer aux voyageurs de vous amener une contribution en nature plutôt que de l'argent. Cela peut être une spécialité de chez eux, un ticket de bus, n'importe quoi!
experience.create.noPrice: Suggerer une contribution au lieu de l'argent
experience.create.contributionNote: La contribution est moyen pour le voyageur de vous remercier sans vous donner de l'argent directement. Cela peut être en payant votre ticket pour le musée, en vous offrant un verre ou en amenant quelque chose de chez lui! Laissez parler votre imagination :)
experience.create.contribution: Contribution
experience.noExperience: Zut! il semble qu'aucune experience ne correspondent à vos critères... <br/> Essayez d'être moins selectif (dates, termes de la recheches...), être ouvert est toujours une bonne chose.


