profile.edit.phoneNote: Cette information ne sera pas diffusée publiquement.Nous ne l'utiliserons que pour vous envoyer des messages de rappels (si vous le voulez bien).
profile.edit.birthdayNote: Nous n'avons pas encore de partenariat avec le père noel mais on peut toujours vous envoyer un petit mot gentil pour votre anniversaire
profile.edit.topMessage: Ce section définit ce que les autres utilisateurs vont savoir de vous.<br/> Essayez de leur faire sentir comment vous vous percevez en tant que voyageur mais aussi en temps de local quand vous n'êtes pas en voyage!
