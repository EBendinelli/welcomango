experience.create.titleNote: Ceci est le titre de votre expérience, il doit décrire en quelques mots ce que vous voulez mettre en avant de votre expérience. Essayez de le rendre simple et attirant comme "<i>"Une aventure magique à vélo"</i> pour une visite nature, <i>"Un ville assiégée"</i> pour une expérience plus historique ou <i>"La face cachée d'une ville endormie"</i> pour une aventure plus underground. <span class="bold"> Essayez de faire sonner ça comme un titre de film !</span> <br/><br/>Notez <span class="bold">qu'il n'y pas besoin d'inclure le nom de la ville</span>.
experience.create.descriptionNote: Maintenant passons aux choses sérieuses ! C'est ici le cœur de votre expérience. Cette section donne un aperçu de ce qu'un voyageur peut attendre d'une rencontre avec vous. Pas besoin de parler de votre ville, prenez plutôt le temps de parler de ce que votre expérience va mettre en avant et comment elle représente la façon dont vous aimez et vivez votre ville.
experience.create.mediaNote: Ajoutez quelques photos à votre expérience. Cela donnera un certain charme à votre page tout en donnant un aperçu de ce que vous pouvez faire découvrir. . <b>Note:</b> Cliquez sur une des images pour en faire l'image par défaut de votre experience (visible grâce au cadre rouge)
experience.create.cityNote: Information utile n'est-ce pas ? On préfère demander, juste au cas où... Où se passe votre expérience?
experience.create.tagsNote: Les tags sont les mots clefs qui définissent grossièrement votre expérience. Ce sont des genres de catégories mais plus expressifs. Pas besoin d'en ajouter des dizaines, faites simplement en sorte que cela reflète le contenu de votre expérience.
experience.create.estimatedDurationNote: La durée parfaite de votre expérience selon vous
experience.create.maximumParticipantsNote: Le nombre maximum de personnes que vous êtes prêt à emmener avec vous
experience.create.minimumDurationNote: Combien de temps votre expérience doit durer au minimum
experience.create.maximumDurationNote: Et combien de temps elle peut durer au maximum
experience.create.pricePerHourNote: Oula ! Voilà des choses bien sérieuses... Vous êtes entièrement de libre de décider de ce que vous estimez mériter pour une heure de votre temps. Si vous n'avez vraiment pas d'idées, fixez un prix que vous seriez prêt à payer pour une expérience similaire dans une autre ville. Vous pouvez aussi rendre votre expérience gratuite en mettant simplement zéro dans le champ !
experience.create.header.title: Créer votre expérience
experience.create.header.message: Alors vous vous êtes décidé à faire le premier pas ? Génial, vous n'avez pas idée comme cela nous rend heureux ! Proposer une expérience n'est pas une chose aussi compliquée que vous pourriez le croire. Mais cela se doit d'être un minimum cohérent si vous voulez pouvoir accueillir du monde. Suivez les instructions et tout devrait bien se passer! Si vous n'avez vraiment aucune idée quant à ce que vous pouvez proposer, <a href="%route%">allez lire cet article</a>!
availabilities.whichDays: Les jours où vous êtes disponible
availabilities.whichDaysNote: Pas disponible 24h sur 24h? C'est bien normal! Utilisez le sélecteur ci-dessous pour définir les jours et heures où vous avez du temps libre
availabilities.whatTime: Les moments de la journée où vous êtes disponible
availabilities.whatTimeNote: Ce n'est pas parce que vous avez du temps le samedi que vous avez toute la journée à consacrer à des voyageurs. Utilisez ce sélecteur pour définir les moments de la journée où vous êtes disponible pour les dates sélectionnées au-dessus.
availabilities.howLong: Pour combien de temps
availabilities.howLongNote: Des vacances de prévues ? Vous savez déjà que vous ne serez disponible que pour quelques mois ? Les deux dates ci-dessous définissent la période sur laquelle vous êtes disponible. De cette manière, personne ne pourra vous importuner en dehors de vos disponibilités.
availability.modal.removeText: Êtes-vous sûr de vouloir supprimer cette disponibilité?
availability.error.oneRequired: Vous devez au moins ajouter une disponibilité! Si vous êtes disponible tout le temps, sélectionnez simplement l'option "Toujours" ;)
availability.modal.remove: Supprimer disponibilité

experience.manage.introductionText: Il se peut que vous viviez dans votre ville actuelle depuis plusieurs années et que vous trouviez le concept d'expériences thématiques un peu limité... Nous avons pensé à vous et vous avez la possibilité de proposer plusieurs expériences dans une seule et même ville, plusieurs saveurs d'un même aliment en somme. Par exemple, si vous proposez déjà une expérience orientée sur la culture et l'histoire, vous pouvez parfaitement créer une seconde expérience plus débridée autour de la vie nocturne! Laissez vos connaissances parler et tentez d'intriguer les visiteurs potentiels ;)
experience.manage.title: Une autre vision de votre ville

experience.create.title: Votre expérience a été créée avec succès !
experience.create.subTitle: Nous allons simplement y jeter un œil, elle devrait ensuite être publiée très rapidement
experience.create.message: Un grand merci à vous pour proposer cette expérience ! Vous faites partie de notre communauté et vous nous aidez à faire du voyage quelque chose de plus humain. Jetez un œil au résultat ou retournez simplement à votre profil.
experience.booking.title: Votre demande a été envoyée avec succès! 
experience.booking.subTitle: Cela devient intéressant n'est-ce pas ?
experience.booking.message: %user% vous répondra dès que possible et vous serez averti par email de sa réponse. Essayez d'être patient... ;)
experience.createExperience: Créer une nouvelle expérience
experience.edit.messageTop: Plus disponible les mardis ? Vous voulez ajouter des détails ou des informations ?<br/> Vous pouvez éditer ici votre expérience pour la rendre encore meilleure ! <br/><br/><span class="bold">Note:</span> Si vous changez complètement votre expérience nous vous suggérons de supprimer celle-ci et d'en créer une nouvelle.<br/><span class="bold">Note 2:</span>  Une fois sauvegardée, nous validerons votre expérience de la même manière que nous l'avons fait la première fois. Elle sera donc indisponible quelques heures.
experience.edit.warningAlreadyBooked: Vous avez déjà %number% réservation(s) prévue(s) pour cette expérience. Merci de <a href="%route%">contacter les voyageurs</a> pour les avertir des changements que vous vous apprêtez à faire.
experience.edit.success: Votre expérience a été modifiée avec succès
experience.create.noPriceNote: Pas envie de demander de l'argent ? Faites les choses différemment ! Vous pouvez suggérer aux voyageurs de vous amener une contribution en nature plutôt que de l'argent. Cela peut être une spécialité de chez eux, un ticket de bus, n'importe quoi!
experience.create.noPrice: Suggérez une contribution au lieu de l'argent
experience.create.contributionNote: La contribution est un moyen pour le voyageur pour vous remercier sans vous donner de l'argent directement. Cela peut être en payant votre ticket pour le musée, en vous offrant un verre ou en amenant quelque chose de chez lui ! Laissez parler votre imagination :)
experience.create.contribution: Contribution
experience.noExperience: Zut ! Il semble qu'aucune expérience ne corresponde à vos critères... <br/> Essayez d'être moins sélectif (dates, termes de la recherche...), être ouvert est toujours une bonne chose.


