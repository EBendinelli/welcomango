profile.edit.languageNote: Vous pouvez ici gérer les différentes langues que vous parlez ou comprenez. Sans aucun doute le meilleur moyen de communiquer avec votre prochaine rencontre!
profile.edit.currentCityNote: Ce champ indique la ville dans laquelle vous vivez actuellement. La ville que vous pouvez faire découvrir. l'élue!
profile.edit.descriptionNote: Donner une petite description de vous! Faites savoir aux autre utilisateurs ce que vous aimez, ce que vous détestez, ce qui vous inspire et pourquoi vous rencontrer est probablement la chose la plus incroyable qui puisse leur arriver!
